<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Page👍👎</title>

    <link rel="stylesheet" href="CssLab6.css">
    <script src="Lab6.js" defer></script>
</head>

<body>

    <h1 class="Head">Lab 6: Voting Page</h1>
    <h2>Like/Dislike👍👎</h2>

    <form action="">

        <div class="LikeAndDislikeButtonsBox">
            <button type="button" id="LikeButton">Like👍</button>
            <button type="button" id="DislikeButton">Dislike👍</button>
        </div>


        <div class="CommentsBox">
            <h2>Comment📝</h2>
            <textarea id="Comment" placeholder="Write a Comment..."></textarea>
        </div>

        <div class="SubmitAndResetButtonsBox">
            <input type="submit" id="SubmitButton">
            <input type="reset" id="resetButton">
        </div>

    </form>


    <div class="commentDisplay">
        <h2>Display Comments</h3>
        <ul id="commentsList"></ul>
    </div>

</body>
